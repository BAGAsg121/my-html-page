<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go-Live - Multi-Slide Onboarding Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px 40px 40px 40px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      max-height: 90vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .main-title {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .step.active {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .step.completed {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .slides-container {
      position: relative;
      width: 100%;
      min-height: 500px;
      border-radius: 15px;
      overflow-x: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 500px;
      padding: 30px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
      max-height: 70vh;
      overflow-x: hidden;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
      position: relative;
    }

    .slide.prev {
      opacity: 0;
      transform: translateX(-100%);
    }

    .slide.next {
      opacity: 0;
      transform: translateX(100%);
    }

    .slide.submitted {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
      border-color: rgba(16, 185, 129, 0.3);
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
    }

    h3 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      font-size: 14px;
    }

    form {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 20px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    input[type="tel"],
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="tel"]:focus,
    input[type="email"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: rgba(255, 255, 255, 0.15);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .next-btn {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .next-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .next-btn.enabled {
      background: linear-gradient(135deg, #10b981, #059669);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .next-btn.enabled:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }

    .output {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #10b981;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
      overflow-x: hidden;
      animation: slideInUp 0.5s ease-out;
    }

    .output:empty {
      display: none;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #panNameSection {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      animation: slideInUp 0.5s ease-out;
    }

    #panNameSection label {
      margin-bottom: 15px;
    }

    #submitPanChange {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #submitPanChange:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
    }

    .checkbox-container {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 25px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      accent-color: #3b82f6;
    }

    .checkbox-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }

    #newOnboarding {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    #newOnboarding:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
        max-width: 95%;
        max-height: 95vh;
      }
      
      h3 {
        font-size: 20px;
      }

      .main-title {
        font-size: 24px;
      }

      .slides-container {
        min-height: 450px;
      }

      .slide {
        padding: 20px;
        min-height: 450px;
        max-height: 65vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Title -->
    <h1 class="main-title">Go-Live</h1>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="step active" id="step1">1</div>
      <div class="step" id="step2">2</div>
      <div class="step" id="step3">3</div>
      <div class="step" id="step4">4</div>
    </div>

    <!-- Slides Container -->
    <div class="slides-container">
      <!-- Slide 1: Mobile -->
      <div class="slide active" id="slide1">
        <h3>Enter Mobile Number</h3>
        <p class="subtitle">We'll use this to verify your identity</p>
        <form id="form1">
          <label>
            Mobile Number
            <input type="tel" 
                   name="mobile" 
                   pattern="[6-9][0-9]{9}" 
                   maxlength="10" 
                   minlength="10" 
                   required 
                   placeholder="Enter 10-digit mobile number">
          </label>
          <button type="submit">Verify Mobile</button>
        </form>
        <div class="output" id="output1"></div>
        <button class="next-btn" id="next1" disabled>Continue</button>
      </div>

      <!-- Slide 2: Email -->
      <div class="slide" id="slide2">
        <h3>Enter Email Address</h3>
        <p class="subtitle">We'll send important updates to this address</p>
        <form id="form2">
          <label>
            Email Address
            <input type="email" 
                   name="email" 
                   required 
                   placeholder="example@email.com">
          </label>
          <button type="submit">Verify Email</button>
        </form>
        <div class="output" id="output2"></div>
        <button class="next-btn" id="next2" disabled>Continue</button>
      </div>

      <!-- Slide 3: PAN -->
      <div class="slide" id="slide3">
        <h3>Enter PAN Details</h3>
        <p class="subtitle">This helps us verify your tax information</p>
        <form id="form3">
          <label>
            PAN Number
            <input type="text" 
                   name="pan" 
                   pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" 
                   maxlength="10" 
                   minlength="10" 
                   style="text-transform:uppercase" 
                   required 
                   placeholder="ABCDE1234F">
          </label>
          <button type="submit">Verify PAN</button>
        </form>
        <div class="output" id="output3"></div>

        <!-- Shown only after PAN Name appears -->
        <div id="panNameSection" style="display:none;">
          <label>Change PAN Name (optional)
            <input type="text" name="changePanName" placeholder="Enter new name">
          </label>
          <button id="submitPanChange">Update PAN Name</button>
        </div>

        <button class="next-btn" id="next3" disabled>Continue</button>
      </div>

      <!-- Slide 4: Checkbox -->
      <div class="slide" id="slide4">
        <h3>Final Confirmation</h3>
        <p class="subtitle">Please confirm to complete your onboarding</p>
        <form id="form4">
          <div class="checkbox-container">
            <input type="checkbox" name="confirm" required>
            <label class="checkbox-label">I confirm that all the information provided is accurate and I agree to the terms and conditions</label>
          </div>
          <button type="submit">Complete Onboarding</button>
        </form>
        <div class="output" id="output4"></div>
        <button id="newOnboarding" style="display:none;">Start New Onboarding</button>
      </div>
    </div>
  </div>

  <script>
    // Update progress bar
    function updateProgress(currentStep) {
      document.querySelectorAll('.step').forEach((step, index) => {
        step.classList.remove('active', 'completed');
        if (index + 1 < currentStep) {
          step.classList.add('completed');
        } else if (index + 1 === currentStep) {
          step.classList.add('active');
        }
      });
    }

    // Function to change slide interface after submission
    function markSlideAsSubmitted(slideId, nextBtnId) {
      const slide = document.getElementById(slideId);
      const nextBtn = document.getElementById(nextBtnId);
      
      slide.classList.add('submitted');
      nextBtn.classList.add('enabled');
      nextBtn.disabled = false;
      
      // Disable form submission after success
      const form = slide.querySelector('form');
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = '✓ Verified';
    }

    // Function to transition between slides horizontally
    function transitionToSlide(currentSlideId, nextSlideId, stepNumber) {
      const currentSlide = document.getElementById(currentSlideId);
      const nextSlide = document.getElementById(nextSlideId);
      
      currentSlide.classList.remove('active');
      currentSlide.classList.add('prev');
      
      setTimeout(() => {
        nextSlide.classList.remove('next');
        nextSlide.classList.add('active');
        updateProgress(stepNumber);
      }, 100);
    }

    // Generic handler for slides (direct response, no polling)
    async function handleSubmit(formId, postUrl, outputId, nextButtonId, currentSlideId, nextSlideId, stepNumber) {
      const form = document.getElementById(formId);
      const output = document.getElementById(outputId);
      const nextBtn = document.getElementById(nextButtonId);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData);

        try {
          const res = await fetch(postUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const result = await res.json();
          output.innerText = JSON.stringify(result, null, 2);

          // Mark slide as submitted and change interface
          markSlideAsSubmitted(currentSlideId, nextButtonId);
          
          // Add click handler for next button
          nextBtn.onclick = () => {
            transitionToSlide(currentSlideId, nextSlideId, stepNumber + 1);
          };
        } catch (error) {
          output.innerText = "Error: " + error.message;
        }
      });
    }

    // Slide 1: Mobile
    handleSubmit(
      "form1",
      "https://automaton8n.eko.in/webhook-test/af583ebe-6fcd-4c46-8c9e-229aadc83d9d",
      "output1", "next1", "slide1", "slide2", 1
    );

    // Slide 2: Email
    handleSubmit(
      "form2",
      "https://automaton8n.eko.in/webhook-test/90850350-e964-4fe5-8379-c85c0ae21788",
      "output2", "next2", "slide2", "slide3", 2
    );

    // Slide 3: PAN
    const form3 = document.getElementById("form3");
    const output3 = document.getElementById("output3");
    const next3 = document.getElementById("next3");
    const panNameSection = document.getElementById("panNameSection");
    const submitPanChange = document.getElementById("submitPanChange");

    let panPayload = {};

    form3.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form3);
      panPayload = Object.fromEntries(formData);

      try {
        const res = await fetch("https://automaton8n.eko.in/webhook-test/89dfc330-4fad-4f3c-a4b7-75d103972c4e", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(panPayload)
        });

        const result = await res.json();
        output3.innerText = JSON.stringify(result, null, 2);

        // Show PAN change field
        panNameSection.style.display = "block";
        
        // Change interface after PAN submission
        const slide3 = document.getElementById("slide3");
        slide3.classList.add('submitted');
        const submitBtn = form3.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = '✓ PAN Verified';
      } catch (error) {
        output3.innerText = "Error: " + error.message;
      }
    });

    submitPanChange.addEventListener("click", async () => {
      const newPanName = panNameSection.querySelector("input[name='changePanName']").value;

      try {
        const res = await fetch("https://automaton8n.eko.in/webhook-test/7bd4d7cd-cf55-4b6d-b458-5e688c60cb56", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pan: panPayload.pan, changePanName: newPanName })
        });

        const result = await res.json();
        output3.innerText = JSON.stringify(result, null, 2);

        markSlideAsSubmitted("slide3", "next3");
        submitPanChange.disabled = true;
        submitPanChange.textContent = '✓ Name Updated';
      } catch (error) {
        output3.innerText = "Error: " + error.message;
      }
    });

    next3.onclick = () => {
      transitionToSlide("slide3", "slide4", 4);
    };

    // Slide 4: Checkbox
    const form4 = document.getElementById("form4");
    const output4 = document.getElementById("output4");
    const newOnboarding = document.getElementById("newOnboarding");

    form4.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form4);
      const payload = Object.fromEntries(formData);

      try {
        const res = await fetch("https://automaton8n.eko.in/webhook-test/2a5b2cac-978d-40f7-bb4d-d820510edc22", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        output4.innerText = JSON.stringify(result, null, 2);

        // Change interface after final submission
        const slide4 = document.getElementById("slide4");
        slide4.classList.add('submitted');
        const submitBtn = form4.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = '✓ Onboarding Complete';
        
        newOnboarding.style.display = "inline-block";
      } catch (error) {
        output4.innerText = "Error: " + error.message;
      }
    });

    // Restart onboarding
    newOnboarding.addEventListener("click", () => {
      // Reset all slides
      document.querySelectorAll('.slide').forEach(slide => {
        slide.classList.remove('active', 'prev', 'next', 'submitted');
      });
      document.getElementById("slide1").classList.add("active");
      
      // Reset forms and buttons
      document.querySelectorAll("form").forEach(f => f.reset());
      document.querySelectorAll(".output").forEach(o => o.innerText = "");
      document.getElementById("panNameSection").style.display = "none";
      
      // Reset next buttons
      document.querySelectorAll(".next-btn").forEach(b => {
        b.disabled = true;
        b.classList.remove('enabled');
      });
      
      // Reset submit buttons
      document.querySelectorAll('button[type="submit"]').forEach(btn => {
        btn.disabled = false;
        if (btn.id === 'submitPanChange') {
          btn.textContent = 'Update PAN Name';
        } else {
          const form = btn.closest('form');
          if (form.id === 'form1') btn.textContent = 'Verify Mobile';
          else if (form.id === 'form2') btn.textContent = 'Verify Email';
          else if (form.id === 'form3') btn.textContent = 'Verify PAN';
          else if (form.id === 'form4') btn.textContent = 'Complete Onboarding';
        }
      });
      
      newOnboarding.style.display = "none";
      updateProgress(1);
      updateProgress(1);
    });

    // Initialize progress bar
    updateProgress(1);
  </script>
</body>
</html>
