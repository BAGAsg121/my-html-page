<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* Add a Google font for stylish text */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap');

        body {
            background-color: #2c2c2c; /* Lightish black background */
            color: white;
            font-family: 'Roboto Slab', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-top: 50px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        form {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent form background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        label {
            font-weight: 500;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="tel"], input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 1em;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #FF6347;
        }
    </style>
</head>
<body>
    <h1>Signup</h1>
    <p>Please enter your contact_id, name, phone number, and email to sign up.</p>

    <form id="signupForm">
        <label for="contact_id">Contact ID:</label>
        <input type="text" id="contact_id" name="contact_id">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="1-541-754-3010">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <input type="submit" value="Sign Up">
    </form>

    <!-- Updated Zoho SalesIQ Zobot Embed Code -->
    <script>
        window.$zoho = window.$zoho || {};
        $zoho.salesiq = $zoho.salesiq || { ready: function() {} };
    </script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.in/widget?wc=siq546da70b85967ba4160f65aa2f7fcd1f0054bc67f0538fb0412db2a90a25472eeab3f2c6f521033994aeacca51162815" defer></script>

    <!-- Script to handle signup and set visitor details -->
    <script>
        $zoho.salesiq.ready = function() {
            console.log("SalesIQ is ready");

            document.getElementById("signupForm").onsubmit = function(event) {
                event.preventDefault();

                var contact_id = document.getElementById("contact_id").value;
                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;

                $zoho.salesiq.visitor.uniqueuserid(contact_id);
                $zoho.salesiq.visitor.customfield("Desk Contact ID", contact_id);
                $zoho.salesiq.visitor.name(name);
                $zoho.salesiq.visitor.contactnumber(phone);
                $zoho.salesiq.visitor.email(email);

                const oauthToken = "1000.74931cb53211089a7672c15ff48b7a0d.5b12de0cca0e188f3991a9ce694f8e83";
                fetch('https://desk.zoho.in/api/v1/tickets', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Zoho-oauthtoken ${oauthToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subject: "New Signup",
                        departmentId: "40373000000010772",
                        contactId: contact_id,
                        description: `New signup from ${name} with phone number ${phone} and email ${email}.`,
                        priority: "High",
                        status: "Open"
                    })
                })
                .then(response => response.json())
                .then(ticketData => {
                    document.getElementById("signupForm").style.display = "none";
                    document.body.innerHTML += `<p>Thank you for signing up, ${name}! Your details have been recorded and a ticket has been created.</p>`;
                })
                .catch(error => {
                    console.error("Error creating ticket:", error);
                    alert("An error occurred while creating a ticket.");
                });
            };
        };
    </script>
</body>
</html>
