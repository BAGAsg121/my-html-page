<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"], input[type="tel"], input[type="email"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Signup</h1>
    <p>Please enter your User ID, name, phone number, and email to sign up.</p>

    <!-- Signup Form to collect user ID, name, phone number, and email -->
    <form id="signupForm">
        <label for="userid">User ID:</label><br>
        <input type="text" id="userid" name="userid" required><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="1-541-754-3010" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <input type="submit" value="Sign Up">
    </form>

    <!-- Updated Zoho SalesIQ Zobot Embed Code -->
    <script>
        window.$zoho=window.$zoho || {};
        $zoho.salesiq=$zoho.salesiq||{ready:function(){}};
    </script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.in/widget?wc=siq546da70b85967ba4160f65aa2f7fcd1f0054bc67f0538fb0412db2a90a25472eeab3f2c6f521033994aeacca51162815" defer></script>

    <!-- Script to handle signup and set visitor details -->
    <script>
        // Function to create a ticket in Zoho Desk
        function createZohoDeskTicket(userId, name, phone, email) {
            var requestBody = {
                departmentId: "YOUR_DEPARTMENT_ID", // Replace with your Zoho Desk department ID
                subject: "New Signup: " + name,
                description: "User ID: " + userId + "\nPhone: " + phone + "\nEmail: " + email,
                email: email,
                phone: phone,
                status: "Open",
                priority: "High"
            };

            fetch("https://desk.zoho.com/api/v1/tickets", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Zoho-oauthtoken YOUR_ACCESS_TOKEN" // Replace with your Zoho OAuth token
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Ticket created successfully:", data);
            })
            .catch(error => {
                console.error("Error creating ticket:", error);
            });
        }

        // Wait until Zoho SalesIQ is ready
        $zoho.salesiq.ready = function() {
            console.log("SalesIQ is ready");

            // Handle signup form submission
            document.getElementById("signupForm").onsubmit = function(event) {
                event.preventDefault(); // Prevent page refresh

                // Get user ID, name, phone number, and email from the form
                var userId = document.getElementById("userid").value;
                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;

                console.log("User ID: " + userId);
                console.log("Name: " + name);
                console.log("Phone: " + phone);
                console.log("Email: " + email);

                // Set visitor's details in SalesIQ
                setTimeout(function() {
                    $zoho.salesiq.visitor.uniqueuserid(userId); // Set visitor's unique User ID
                    console.log("Visitor Unique User ID set in SalesIQ: " + userId);

                    $zoho.salesiq.visitor.customfield("UserID", userId); // Set visitor's User ID
                    console.log("Visitor User ID set in SalesIQ: " + userId);

                    $zoho.salesiq.visitor.name(name); // Set visitor's name
                    console.log("Visitor Name set in SalesIQ: " + name);

                    $zoho.salesiq.visitor.contactnumber(phone); // Set visitor's phone number
                    console.log("Visitor Phone set in SalesIQ: " + phone);

                    $zoho.salesiq.visitor.email(email); // Set visitor's email
                    console.log("Visitor Email set in SalesIQ: " + email);

                    // Create a ticket in Zoho Desk
                    createZohoDeskTicket(userId, name, phone, email);
                }, 2000); // Delay by 2 seconds

                // Display confirmation and keep the page static
                document.getElementById("signupForm").style.display = "none"; // Hide the form
                document.body.innerHTML += "<p>Thank you for signing up, " + name + "! Your User ID (" + userId + "), phone number (" + phone + "), and email (" + email + ") have been recorded.</p>";
            }
        };
    </script>
</body>
</html>
