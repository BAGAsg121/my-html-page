<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"], input[type="tel"], input[type="email"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Signup</h1>
    <p>Please enter your contact_id, name, phone number, and email to sign up.</p>

    <!-- Signup Form to collect user ID, name, phone number, and email -->
    <form id="signupForm">
        <label for="contact_id">contact_id:</label><br>
        <input type="text" id="contact_id" name="contact_id"><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="1-541-754-3010"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <input type="submit" value="Sign Up">
    </form>

    <!-- Updated Zoho SalesIQ Zobot Embed Code -->
    <script>
        window.$zoho = window.$zoho || {};
        $zoho.salesiq = $zoho.salesiq || { ready: function() {} };
    </script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.in/widget?wc=siq546da70b85967ba4160f65aa2f7fcd1f0054bc67f0538fb0412db2a90a25472eeab3f2c6f521033994aeacca51162815" defer></script>

    <!-- Script to handle signup and set visitor details -->
    <script>
        // Wait until Zoho SalesIQ is ready
        $zoho.salesiq.ready = function() {
            console.log("SalesIQ is ready");

            // Handle signup form submission
            document.getElementById("signupForm").onsubmit = function(event) {
                event.preventDefault(); // Prevent page refresh

                // Get user ID, name, phone number, and email from the form
                var contact_id = document.getElementById("contact_id").value;
                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;

                console.log("contact_id: " + contact_id);
                console.log("Name: " + name);
                console.log("Phone: " + phone);
                console.log("Email: " + email);

                // Fetch contact details from Zoho Desk API
                const oauthToken = "<your_oauth_token>"; // Replace with your actual OAuth token
                fetch(`https://desk.zoho.com/api/v1/contacts/${contact_id}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Zoho-oauthtoken ${oauthToken}`
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data) {
                            console.log("Contact Data:", data);

                            // Set visitor's details in SalesIQ
                            $zoho.salesiq.visitor.uniqueuserid(contact_id); // Set visitor's unique User ID
                            $zoho.salesiq.visitor.customfield("Desk Contact ID", contact_id); // Set visitor's User ID
                            $zoho.salesiq.visitor.name(name); // Set visitor's name
                            $zoho.salesiq.visitor.contactnumber(phone); // Set visitor's phone number
                            $zoho.salesiq.visitor.email(email); // Set visitor's email

                            // Display success message
                            document.getElementById("signupForm").style.display = "none"; // Hide the form
                            document.body.innerHTML += `<p>Thank you for signing up, ${name}! Your User ID (${contact_id}), phone number (${phone}), and email (${email}) have been recorded.</p>`;
                        } else {
                            console.error("No contact data found for the provided User ID.");
                            alert("Error: Contact not found in Zoho Desk.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching contact:", error);
                        alert("An error occurred while fetching contact details.");
                    });
            };
        };
    </script>
</body>
</html>
