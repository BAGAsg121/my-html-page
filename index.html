<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"], input[type="tel"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Signup</h1>
    <p>Please enter your name and phone number to sign up.</p>

    <!-- Signup Form to collect name and phone number -->
    <form id="signupForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="1-541-754-3010" required><br>
        <input type="submit" value="Sign Up">
    </form>

    <!-- Updated Zoho SalesIQ Zobot Embed Code -->
    <script>
        window.$zoho=window.$zoho || {};
        $zoho.salesiq=$zoho.salesiq||{ready:function(){}};
    </script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.in/widget?wc=siq546da70b85967ba4160f65aa2f7fcd1f0054bc67f0538fb0412db2a90a25472eeab3f2c6f521033994aeacca51162815" defer></script>

    <!-- Script to handle signup and set contact number -->
    <script>
        // Wait until Zoho SalesIQ is ready
        $zoho.salesiq.ready = function() {
            console.log("SalesIQ is ready");

            // Handle signup form submission
            document.getElementById("signupForm").onsubmit = function(event) {
                event.preventDefault(); // Prevent page refresh

                // Get name and phone number from the form
                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone").value;

                console.log("Phone entered: " + phone);

                // Use setTimeout to delay the setting of the phone number
                setTimeout(function() {
                    // Set the phone number in SalesIQ
                    $zoho.salesiq.visitor.contactnumber(phone);
                    console.log("Phone number set in SalesIQ: " + phone);
                    
                    // Optionally set the name (can be used for further customizations)
                    $zoho.salesiq.visitor.name(name);
                    console.log("Visitor Name: " + name);
                }, 2000); // Delay by 2 seconds

                // Keep the form data on the page (no page reload)
                document.getElementById("signupForm").style.display = "none";  // Hide the form
                document.body.innerHTML += "<p>Thank you for signing up, " + name + "! Your phone number (" + phone + ") has been recorded.</p>";
            }
        };
    </script>

</body>
</html>
