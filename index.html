<!DOCTYPE html>
<html>
<head>
  <title>Multi-Slide Onboarding Form</title>
  <style>
    .slide { display: none; }
    .active { display: block; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <!-- Slide 1: Mobile -->
  <div class="slide active" id="slide1">
    <h3>Step 1: Enter Mobile</h3>
    <form id="form1">
      <label>Mobile: <input type="text" name="mobile" required></label>
      <button type="submit">Submit</button>
    </form>
    <div id="output1"></div>
    <button id="next1" disabled>Next</button>
  </div>

  <!-- Slide 2: Email -->
  <div class="slide" id="slide2">
    <h3>Step 2: Enter Email</h3>
    <form id="form2">
      <label>Email: <input type="email" name="email" required></label>
      <button type="submit">Submit</button>
    </form>
    <div id="output2"></div>
    <button id="next2" disabled>Next</button>
  </div>

  <!-- Slide 3: PAN -->
  <div class="slide" id="slide3">
    <h3>Step 3: Enter PAN</h3>
    <form id="form3">
      <label>PAN: <input type="text" name="pan" required></label>
      <button type="submit">Submit</button>
    </form>
    <div id="output3"></div>

    <!-- Shown only after PAN Name appears -->
    <div id="panNameSection" style="display:none;">
      <label>Change PAN Name (optional): 
        <input type="text" name="changePanName">
      </label>
      <button id="submitPanChange">Submit PAN Change</button>
    </div>

    <button id="next3" disabled>Next</button>
  </div>

  <!-- Slide 4: Checkbox -->
  <div class="slide" id="slide4">
    <h3>Step 4: Confirm</h3>
    <form id="form4">
      <label><input type="checkbox" name="confirm" required> I confirm</label>
      <button type="submit">Submit</button>
    </form>
    <div id="output4"></div>
    <button id="newOnboarding" style="display:none;">New Onboarding</button>
  </div>

  <script>
    // Helper function to handle slides
    async function handleSubmit(formId, webhookUrl, outputId, nextButtonId, nextSlideId) {
      const form = document.getElementById(formId);
      const output = document.getElementById(outputId);
      const nextBtn = document.getElementById(nextButtonId);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData);

        // Send POST request to n8n webhook
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        output.innerText = "Output: " + JSON.stringify(result);

        // Enable next button
        nextBtn.disabled = false;

        // Move to next slide
        nextBtn.addEventListener("click", () => {
          document.querySelector(".active").classList.remove("active");
          document.getElementById(nextSlideId).classList.add("active");
        });
      });
    }

    // Slide 1: Mobile
    handleSubmit("form1", "https://your-n8n-webhook-url-1", "output1", "next1", "slide2");

    // Slide 2: Email
    handleSubmit("form2", "https://your-n8n-webhook-url-2", "output2", "next2", "slide3");

    // Slide 3: PAN (special case)
    const form3 = document.getElementById("form3");
    const output3 = document.getElementById("output3");
    const next3 = document.getElementById("next3");
    const panNameSection = document.getElementById("panNameSection");
    const submitPanChange = document.getElementById("submitPanChange");

    form3.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form3);
      const payload = Object.fromEntries(formData);

      const res = await fetch("https://your-n8n-webhook-url-3", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      output3.innerText = "PAN Name: " + result.panName;

      // Show PAN change field
      panNameSection.style.display = "block";

      submitPanChange.addEventListener("click", async () => {
        const newPanName = panNameSection.querySelector("input[name='changePanName']").value;

        await fetch("https://your-n8n-webhook-url-3-change", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pan: payload.pan, changePanName: newPanName })
        });

        // Enable next after submit
        next3.disabled = false;
      });
    });

    next3.addEventListener("click", () => {
      document.querySelector(".active").classList.remove("active");
      document.getElementById("slide4").classList.add("active");
    });

    // Slide 4: Checkbox (last step)
    const form4 = document.getElementById("form4");
    const output4 = document.getElementById("output4");
    const newOnboarding = document.getElementById("newOnboarding");

    form4.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form4);
      const payload = Object.fromEntries(formData);

      const res = await fetch("https://your-n8n-webhook-url-4", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      output4.innerText = "Output: " + JSON.stringify(result);

      // Show New Onboarding button
      newOnboarding.style.display = "inline-block";
    });

    // Restart onboarding
    newOnboarding.addEventListener("click", () => {
      document.querySelector(".active").classList.remove("active");
      document.getElementById("slide1").classList.add("active");
      document.querySelectorAll("form").forEach(f => f.reset());
      document.querySelectorAll("div[id^='output']").forEach(o => o.innerText = "");
      document.getElementById("panNameSection").style.display = "none";
      document.querySelectorAll("button[id^='next']").forEach(b => b.disabled = true);
      newOnboarding.style.display = "none";
    });
  </script>
</body>
</html>
