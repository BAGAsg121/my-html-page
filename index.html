<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go-Live - Multi-Slide Onboarding Form</title>
  <style>
    /* ---- Your styles unchanged ---- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px 40px 40px 40px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      max-height: 90vh;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .main-title { text-align: center; font-size: 32px; font-weight: 800; margin-bottom: 30px; background: linear-gradient(135deg, #ffffff, #e2e8f0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
    .progress-bar { display: flex; justify-content: space-between; margin-bottom: 40px; position: relative; }
    .progress-bar::before { content: ''; position: absolute; top: 15px; left: 15px; right: 15px; height: 2px; background: rgba(255, 255, 255, 0.2); z-index: 1; }
    .step { width: 30px; height: 30px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 600; position: relative; z-index: 2; transition: all 0.3s ease; }
    .step.active { background: linear-gradient(135deg, #3b82f6, #8b5cf6); box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    .step.completed { background: linear-gradient(135deg, #10b981, #059669); }
    .slides-container { position: relative; width: 100%; min-height: 500px; border-radius: 15px; overflow-x: hidden; }
    .slide { position: absolute; top: 0; left: 0; width: 100%; min-height: 500px; padding: 30px; box-sizing: border-box; opacity: 0; transform: translateX(100%); transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(255, 255, 255, 0.05); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); overflow-y: auto; max-height: 70vh; overflow-x: hidden; }
    .slide.active { opacity: 1; transform: translateX(0); position: relative; }
    .slide.prev { opacity: 0; transform: translateX(-100%); }
    .slide.next { opacity: 0; transform: translateX(100%); }
    .slide.submitted { background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1)); border-color: rgba(16, 185, 129, 0.3); box-shadow: 0 0 30px rgba(16, 185, 129, 0.2); }
    h3 { font-size: 24px; font-weight: 700; margin-bottom: 8px; text-align: center; background: linear-gradient(135deg, #ffffff, #e2e8f0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .subtitle { text-align: center; color: rgba(255, 255, 255, 0.7); margin-bottom: 30px; font-size: 14px; }
    form { margin-bottom: 25px; }
    label { display: block; margin-bottom: 20px; font-weight: 500; color: rgba(255, 255, 255, 0.9); }
    input[type="tel"], input[type="email"], input[type="text"] {
      width: 100%; padding: 15px 20px; margin-top: 8px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; color: white; font-size: 16px; transition: all 0.3s ease;
    }
    input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); background: rgba(255, 255, 255, 0.15); }
    input::placeholder { color: rgba(255, 255, 255, 0.5); }
    button[type="submit"], .next-btn, #submitPanChange, #newOnboarding {
      width: 100%; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
    }
    button[type="submit"] { background: linear-gradient(135deg, #3b82f6, #8b5cf6); border: none; color: white; margin-top: 10px; }
    button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3); }
    .next-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; margin-top: 15px; }
    .next-btn.enabled { background: linear-gradient(135deg, #10b981, #059669); }
    .output { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 12px; padding: 15px; margin: 20px 0; font-family: 'Courier New', monospace; font-size: 12px; color: #10b981; white-space: pre-wrap; word-break: break-all; max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Go-Live</h1>

    <div class="progress-bar">
      <div class="step active" id="step1">1</div>
      <div class="step" id="step2">2</div>
      <div class="step" id="step3">3</div>
      <div class="step" id="step4">4</div>
    </div>

    <div class="slides-container">
      <!-- Slide 1 -->
      <div class="slide active" id="slide1">
        <h3>Enter Mobile Number</h3>
        <p class="subtitle">We'll use this to verify your identity</p>
        <form id="form1">
          <label>Mobile Number
            <input type="tel" name="mobile" pattern="[6-9][0-9]{9}" maxlength="10" minlength="10" required placeholder="Enter 10-digit mobile number">
          </label>
          <button type="submit">Verify Mobile</button>
        </form>
        <div class="output" id="output1"></div>
        <button class="next-btn" id="next1" disabled>Continue</button>
      </div>

      <!-- Slide 2 -->
      <div class="slide" id="slide2">
        <h3>Enter Email Address</h3>
        <p class="subtitle">We'll send important updates to this address</p>
        <form id="form2">
          <label>Email Address
            <input type="email" name="email" required placeholder="example@email.com">
          </label>
          <button type="submit">Verify Email</button>
        </form>
        <div class="output" id="output2"></div>
        <button class="next-btn" id="next2" disabled>Continue</button>
      </div>

      <!-- Slide 3 -->
      <div class="slide" id="slide3">
        <h3>Enter PAN Details</h3>
        <form id="form3">
          <label>PAN Number
            <input type="text" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" maxlength="10" minlength="10" style="text-transform:uppercase" required placeholder="ABCDE1234F">
          </label>
          <button type="submit">Verify PAN</button>
        </form>
        <div class="output" id="output3"></div>
        <div id="panNameSection" style="display:none;">
          <label>Change PAN Name (optional)
            <input type="text" name="changePanName" placeholder="Enter new name">
          </label>
          <button id="submitPanChange">Update PAN Name</button>
        </div>
        <button class="next-btn" id="next3" disabled>Continue</button>
      </div>

      <!-- Slide 4 -->
      <div class="slide" id="slide4">
        <h3>Final Confirmation</h3>
        <form id="form4">
          <div>
            <input type="checkbox" name="confirm" required>
            <label>I confirm that all information provided is accurate</label>
          </div>
          <button type="submit">Complete Onboarding</button>
        </form>
        <div class="output" id="output4"></div>
        <button id="newOnboarding" style="display:none;">Start New Onboarding</button>
      </div>
    </div>
  </div>

  <script>
    function updateProgress(currentStep) {
      document.querySelectorAll('.step').forEach((step, index) => {
        step.classList.remove('active', 'completed');
        if (index + 1 < currentStep) step.classList.add('completed');
        else if (index + 1 === currentStep) step.classList.add('active');
      });
    }

    function markSlideAsSubmitted(slideId, nextBtnId) {
      const slide = document.getElementById(slideId);
      const nextBtn = document.getElementById(nextBtnId);
      slide.classList.add('submitted');
      nextBtn.classList.add('enabled');
      nextBtn.disabled = false;
      const form = slide.querySelector('form');
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = '✓ Verified';
    }

    function transitionToSlide(currentSlideId, nextSlideId, stepNumber) {
      const currentSlide = document.getElementById(currentSlideId);
      const nextSlide = document.getElementById(nextSlideId);
      currentSlide.classList.remove('active');
      currentSlide.classList.add('prev');
      setTimeout(() => {
        nextSlide.classList.remove('next');
        nextSlide.classList.add('active');
        updateProgress(stepNumber);
      }, 100);
    }

    // ✅ Global storage
    let userMobile = "";

    // Slide 1
    const form1 = document.getElementById("form1");
    const output1 = document.getElementById("output1");
    const next1 = document.getElementById("next1");
    form1.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form1);
      const payload = Object.fromEntries(formData);
      try {
        const res = await fetch("https://automaton8n.eko.in/webhook/af583ebe-6fcd-4c46-8c9e-229aadc83d9d", {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        output1.innerText = JSON.stringify(result, null, 2);
        userMobile = payload.mobile; // store mobile
        markSlideAsSubmitted("slide1", "next1");
        next1.onclick = () => transitionToSlide("slide1", "slide2", 2);
      } catch (error) { output1.innerText = "Error: " + error.message; }
    });

    // Slide 2 (send email + mobile)
    const form2 = document.getElementById("form2");
    const output2 = document.getElementById("output2");
    const next2 = document.getElementById("next2");
    form2.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form2);
      let payload = Object.fromEntries(formData);
      payload.mobile = userMobile; // attach mobile
      try {
        const res = await fetch("https://automaton8n.eko.in/webhook/90850350-e964-4fe5-8379-c85c0ae21788", {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        output2.innerText = JSON.stringify(result, null, 2);
        markSlideAsSubmitted("slide2", "next2");
        next2.onclick = () => transitionToSlide("slide2", "slide3", 3);
      } catch (error) { output2.innerText = "Error: " + error.message; }
    });

    // Slide 3 & 4 remain as in your code (unchanged except progress updates)...
  </script>
</body>
</html>
