<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-top: 30px;
        }
        input[type="tel"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Signup</h1>
    <p>Please enter your phone number to sign up.</p>

    <!-- Signup Form to collect phone number -->
    <form id="signupForm">
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="1-541-754-3010" required><br>
        <input type="submit" value="Sign Up">
    </form>

    <!-- Zoho SalesIQ Zobot Embed Code (Updated) -->
    <script>window.$zoho=window.$zoho || {};$zoho.salesiq=$zoho.salesiq||{ready:function(){}}</script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.in/widget?wc=siqfc3be9e5a85a8727368dd917b59056c222b64dbd33bd017b6b35b1ccb3668a58" defer></script>

    <!-- Script to handle signup and set contact number -->
    <script>
        // Wait until Zoho SalesIQ is ready
        $zoho.salesiq.ready = function() {
            // Handle signup form submission
            document.getElementById("signupForm").onsubmit = function(event) {
                event.preventDefault(); // Prevent page refresh
                
                // Get phone number from the form
                var phone = document.getElementById("phone").value;
                
                // Set the phone number in SalesIQ (Simulating login)
                $zoho.salesiq.visitor.contactnumber(phone);
                
                // Simulate a successful login
                console.log("User Logged In with Phone: " + phone);
                
                // Hide the signup form and show a success message
                document.getElementById("signupForm").style.display = "none";  // Hide the form
                document.body.innerHTML += "<p>Thank you for signing up! Your phone number (" + phone + ") has been recorded.</p>";
            }
        }
    </script>

</body>
</html>
